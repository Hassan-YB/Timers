    <div id="secondTenthsExample" class="d-flex justify-content-center flex-column align-items-center m-3">
        <p class="timer-class"></p>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <div class="m-2 text-center">
                <h2 class="p-3"><b>Pomofocus Timer</b></h2>
                <div class="values my-3 p-3 border rounded" style="font-size:56px;">00:25:0</div>
            </div>
        </div>
        <h3 class="p-2"><b>Set Time</b></h3>
        <div class="d-flex flex-row justify-content-center align-items-center my-2 mx-3">
            <div class="form-group mx-2 text-center">
                <label for="break-time" class="font-weight-bold">Break Time</label>
                <select id="break-time" class="form-control">
                  <option value="5" selected>5 minutes</option>
                  <option value="10">10 minutes</option>
                  <option value="15">15 minutes</option>
                  <option value="20">20 minutes</option>
                </select>
            </div>
                <div class="form-check m-3">
                  <input class="form-check-input" type="checkbox" id="no-break-check">
                  <label class="form-check-label" for="gridCheck">
                    Remove last break
                  </label>
                </div>
            <div class="form-group mx-2 text-center">
                <label for="tasks" class="font-weight-bold">Scheduler</label>
                <select id="tasks" class="form-control">
                  <option value="1" selected>1 task</option>
                  <option value="2">2 task</option>
                  <option value="3">3 tasks</option>
                  <option value="4">4 tasks</option>
                  <option value="5">5 tasks</option>
                  <option value="6">6 tasks</option>
                  <option value="7">7 tasks</option>
                  <option value="8">8 tasks</option>
                  <option value="9">9 tasks</option>
                  <option value="10">10 tasks</option>
                </select>
            </div>
        </div>
        
        <div id="chronoExample">
            <button class="btn btn-success startButton">Start</button>
            <button class="btn btn-warning pauseButton" >Pause</button>
            <button class="btn btn-dark stopButton">Stop</button>
            <button class="btn btn-danger resetButton">Reset</button>
        </div>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="easytimer.min.js"></script>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        var timer = new easytimer.Timer();
        var timer2 = new easytimer.Timer();
        var valuesDict = {
            hours:0,
            minutes:0,
            seconds:0

        }
        var totalDict = {
            hours:0,
            minutes:0,
            seconds:0
        }
        var total_seconds = 0;
        function getMinutesSeonds(time){
            var minutes = Math.floor(time / 60);
            var seconds = time - minutes * 60;
            return [minutes,seconds]
        }
        function setMinutes(obj){
            valuesDict.minutes = obj;
        }
        function setSeconds(obj){
            valuesDict.seconds = obj;
        }
        function milliSeconds(minutes){
            return Number(minutes)*60000;
        }
        async function pomofocus(){
            var break_minutes= Number($("#break-time").val());
            var tasks = Number($("#tasks").val());
            var pomofocus_minutes = 25;
            if (tasks > 0){

                while(tasks!=0){
                    setMinutes(pomofocus_minutes);
                    $(".timer-class").html('<span class="text-primary">Work</span>');
                    timer.start({countdown: true, startValues: valuesDict,precision: 'secondTenths'});
                    await sleep(milliSeconds(pomofocus_minutes));

                    if ($("#no-break-check").is(":checked") == true && tasks==1){
                        //pass
                    }
                    else{
                        setMinutes(break_minutes);
                        $(".timer-class").html('<span class="text-success">Break</span>');
                        timer.start({countdown: true, startValues: valuesDict,precision: 'secondTenths'});
                        await sleep(milliSeconds(break_minutes));
                    }
                    tasks--;
                }
            }
        }
        $('#chronoExample .startButton').click(function () {
            
            pomofocus();
            
            timer.addEventListener('secondTenthsUpdated', function (e) {
                $('#secondTenthsExample .values').html(timer.getTimeValues().toString(['minutes', 'seconds', 'secondTenths']));
            });
        });
        
        $('#chronoExample .pauseButton').click(function () {
            timer.pause();
        });
        
        $('#chronoExample .stopButton').click(function () {
            timer.stop();
        });
        
        $('#chronoExample .resetButton').click(function () {
            timer.reset();
        });
        
        timer.addEventListener('secondsUpdated', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        
        timer.addEventListener('started', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        
        timer.addEventListener('reset', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });

    </script>
