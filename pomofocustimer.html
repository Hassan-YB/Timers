      <style>

        #style-1::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            border-radius: 10px;
            background-color: #F5F5F5;
        }
        
        #style-1::-webkit-scrollbar

        {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #555;

        .switch3{
            position: relative;
            display: inline-block;
            width: 80px;
            height: 37px;
            border-radius: 37px;
            background-color: #f3f4f4;
            cursor: pointer;
            transition: all .3s;
            overflow: hidden;
            box-shadow: 0px 0px 2px rgba(0,0,0, .3);
          }
          .switch3 input{
            display: none;
          }
          .switch3 input:checked + div{
            left: calc(80px - 32px);
            box-shadow: 0px 0px 0px white;
          }
          .switch3 div{
            position: absolute;
            width: 27px;
            height: 27px;
            border-radius: 27px;
            background-color: white;
            top: 5px;
            left: 5px;
            box-shadow: 0px 0px 1px rgb(150,150,150);
            transition: all .3s;
          }
          .switch3 div:before, .switch3 div:after{
            position: absolute;
            content: 'ON';
            width: calc(80px - 40px);
            height: 37px;
            line-height: 37px;
            font-family: 'Varela Round';
            font-size: 14px;
            font-weight: bold;
            top: -5px;
          }
          .switch3 div:before{
            content: 'OFF';
            color: rgb(120,120,120);
            left: 100%;
          }
          .switch3 div:after{
            content: 'ON';
            right: 100%;
            color: white;
          }
          
          .switch3-checked{
            background-color : #e74c3c;
            box-shadow: none;
          }
          .cursor-pointer{
              cursor:pointer;
          }
      </style>

    <div class="d-flex flex-column justify-content-center align-items-center p-2">
        <div id="secondTenthsExample" class="d-flex justify-content-center flex-column align-items-center m-3">
            <p class="timer-class"></p>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="m-2 text-center">
                    <h2 class="p-3"><b>Pomofocus Timer</b></h2>
                    <div class="values my-3 p-3 border rounded" style="font-size:56px;">00:00</div>
                </div>
            </div>
            <h3 class="p-2"><b>Set Time</b></h3>
            <div class="d-flex flex-column align-items-center my-2 mx-3 ">
                <div class="form-group mx-2 text-center">
                    <label for="tasks" class="font-weight-bold">Select number of tasks</label>
                    <select id="tasks" class="form-control" onchange="setTask();toggleLastBreak();">
                    <option value="1" selected>1 task</option>
                    <option value="2">2 task</option>
                    <option value="3">3 tasks</option>
                    <option value="4">4 tasks</option>
                    <option value="5">5 tasks</option>
                    <option value="6">6 tasks</option>
                    <option value="7">7 tasks</option>
                    <option value="8">8 tasks</option>
                    <option value="9">9 tasks</option>
                    <option value="10">10 tasks</option>
                    </select>
                </div>
                <div class="form-check my-1 align-items-center d-flex flex-column">
                    <h5>Remove last break</h5>
                    <label class="switch3" >
                        <input type="checkbox" id="no-break-check" onchange="toggleLastBreak();"/>
                        <div></div>
                    </label>
                </div>
            </div>
            <div class="d-flex align-items-center flex-column p-2 tasks-column mb-3" id="style-1" style="max-height:320px;overflow:auto;">
            </div>
            <div id="chronoExample">
                <button class="btn btn-success startButton" id="timer-btn">Start</button>
                <button class="btn btn-danger reset-btn" id="reset-btn" onclick="resetTimer();">Reset</button>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/easytimer.min.js"></script>
    <script>
        function sleep(ms) {
            return new Promise(function (resolve, reject) {
                timer.addEventListener('stopped', function (e) {
                    return resolve();
                });
            });
        }
        var timer = new easytimer.Timer();
        var valuesDict = {
            hours:0,
            minutes:0,
            seconds:0

        }
        var total_seconds = 0;


        function getMinutesSeonds(time){
            var minutes = Math.floor(time / 60);
            var seconds = time - minutes * 60;
            return [minutes,seconds]
        }


        function setMinutes(obj){
            valuesDict.minutes = obj;
        }


        function setSeconds(obj){
            valuesDict.seconds = obj;
        }


        function milliSeconds(minutes,seconds){
            return ((Number(minutes) * 60)+Number(seconds))*1000;
        }


        function setTask(){
            $('.tasks-column').empty();
            var task_number = Number($("#tasks").val());
            var i=1;
            while (task_number+1!=i){
                $('.tasks-column').append(
                    `
                    <div class="d-flex flex-column align-items-center task my-2">
                        <div class="d-flex flex-row justify-content-between align-items-center bg-primary px-2 py-1 border rounded my-2 cursor-pointer">
                            <h5 class="text-white pt-1 mr-5 cursor-pointer task-no" data-task='${i}' onclick="currentTask(this);">Task ${i}</h5>
                            <div class="d-flex justify-content-between">
                                <input style="width:70px;font-size:1.25rem" class="form-control mx-1 task-minutes" name="task-minutes" onchange="resetTimer();" type="number" max="60" value="25">
                                <input style="width:70px;font-size:1.25rem" class="form-control mmx-1 task-seconds" name="task-seconds" onchange="resetTimer();"  type="number" max="59" value="00">
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-between align-items-center bg-success px-2 py-1 border rounded my-2 cursor-pointer break-${i}" >
                            <h5 class="text-white pt-1 mr-5 cursor-pointer break-no" data-break='${i}' onclick="currentBreak(this);">Break</h5>
                            <div class="d-flex justify-content-between">
                                <input style="width:70px;font-size:1.25rem" class="form-control mx-1 break-minutes" name="break-minutes" onchange="resetTimer();" type="number" max="60" value="5">
                                <input style="width:70px;font-size:1.25rem" class="form-control mmx-1 break-seconds" name="break-seconds" onchange="resetTimer();" type="number" max="59" value="00">
                            </div>
                        </div>
                    </div>
                    `
                );
                i++;
            }
            
        }
        setTask();
        
        var time_list = []
        var i = 0; //starting_index
        var currently_break = false;
        var currently_working = true;
        var task_min_and_sec_list = []
        var break_min_and_sec_list = []

        
        function currentTask(obj){
            console.log(`${$(obj).data('task')} Task clicked`);
            //endTimeout();
            
            try{
                if (timer.isRunning() == true){
                    console.log("running")
                    timer.stop();
                    timer = null;
                }
            }
            catch{
                //pass
            }

            i = Number($(obj).data('task'))-1;
            timer_btn = 1;
            count = 1;
            paused = false;
            currently_break = false;
            updateTimerDict();
            pomofocus();
            
            $('#timer-btn').removeClass("btn-warning btn-success").addClass("btn btn-dark");
            $("#timer-btn").html("Stop");
        }


        function currentBreak(obj){
            console.log(`${$(obj).data('break')} Break clicked`);
            //endTimeout();
            try{
                if (timer.isRunning() == true){
                    console.log("running")
                    timer.stop();
                    timer = null;
                }
            }
            catch{
                //pass
            }
            
            i = Number($(obj).data('break'))-1;
            timer_btn = 1;
            count = 1;
            paused = false;
            currently_break = true;
            updateTimerDict();
            pomofocus();
            
            $('#timer-btn').removeClass("btn-warning btn-success").addClass("btn btn-dark");
            $("#timer-btn").html("Stop");
        }

        function zero_time_list(){
            for (y=0; y<time_list.length; y++){
                time_list[y].task_minutes = "0";
                time_list[y].task_seconds = "0";
                time_list[y].break_minutes = "0";
                time_list[y].break_seconds = "0";
            }
        }

        function displayTimerValues(mins,secs){
            var display_mins = ""
            var display_secs = ""

            if ( (mins.toString()).length === 1 ){
                display_mins = "0" + mins.toString();
            }
            else if ( (mins.toString()).length === 0 ){
                display_mins = "00";
            }
            else{
                display_mins = mins;
            }
            if ( (secs.toString()).length === 1 ){
                display_secs = "0" + secs.toString();
            }
            else if ( (secs.toString()).length === 0 ){
                display_secs = "00";
            }
            else{
                display_secs = secs
            }
            return [display_mins,display_secs]
        }
        function toggleLastBreak(){
            if ($("#no-break-check").is(":checked") == true){
                $(".break-"+$("#tasks").val()).removeClass('d-flex').addClass('d-none');
            }
            else{
                $(".break-"+$("#tasks").val()).removeClass('d-none').addClass('d-flex');
            }
            resetTimer();
        }
        
        async function pomofocus(){
            console.log(`value of starting index = ${i}, currently_break = ${currently_break}`)
            timer = new easytimer.Timer();
            for (i; i < time_list.length; i++){
                try{
                    if (currently_break == false){
                        setMinutes(time_list[i]['task_minutes']);
                        setSeconds(time_list[i]['task_seconds']);
                        task_min_and_sec_list = displayTimerValues(time_list[i]['task_minutes'],time_list[i]['task_seconds']);
                        $(".values").html(task_min_and_sec_list[0] +":"+ task_min_and_sec_list[1]);
                        $(".timer-class").html(`<span class="bg-primary d-flex rounded text-white justify-content-center py-1 px-3">#${i+1} Work </span>`);
                        
                        timer.start({countdown: true, startValues: valuesDict, callback: function (timer){$('#secondTenthsExample .values').html(timer.getTimeValues().toString(['minutes', 'seconds']));} });
                        await sleep(milliSeconds(time_list[i]['task_minutes'],time_list[i]['task_seconds']));
                    }
                    else{
                        //pass
                    }
                    if (time_list[i]['break_minutes'] > 0 || time_list[i]['break_seconds'] > 0){
                        
                        setMinutes(time_list[i]['break_minutes']);
                        setSeconds(time_list[i]['break_seconds']);
                        break_min_and_sec_list = displayTimerValues(time_list[i]['break_minutes'],time_list[i]['break_seconds']);
                        $(".values").html(break_min_and_sec_list[0] +":"+ break_min_and_sec_list[1]);
                        $(".timer-class").html(`<span class="bg-success d-flex rounded text-white justify-content-center py-1 px-3">#${i+1} Time for a break </span>`);
                        timer.start({ countdown: true, startValues: valuesDict, callback: function (timer){$('#secondTenthsExample .values').html(timer.getTimeValues().toString(['minutes', 'seconds']));} });
                        currently_break = false;
                        await sleep(milliSeconds(time_list[i]['break_minutes'],time_list[i]['break_seconds']));
                        
                    }
                }
                catch(e){
                    console.log(e)
                }
                
                             
            }
            $(".timer-class").text("");
            resetTimer();

        }


        var started = false;
        var count = 1;

        function updateTimerDict(){
            time_list = [];
            $('.task').each(async function(i, obj) {
                var task_minutes = $(this).find(".task-minutes").val();
                var task_seconds = $(this).find(".task-seconds").val();
                var break_minutes = $(this).find(".break-minutes").val();
                var break_seconds = $(this).find(".break-seconds").val();
                time_list.push( {
                    "task_minutes" : task_minutes,
                    "task_seconds" : task_seconds,
                    "break_minutes" : break_minutes,
                    "break_seconds" : break_seconds,
                    "index" : count
                });
                count ++;
            });

            if ($("#no-break-check").is(":checked") == true){
                time_list[time_list.length - 1].break_minutes = 0;
                time_list[time_list.length - 1].break_seconds = 0;
            }
        }
        var timer_btn = 0;
        var paused = false;
        $('#chronoExample .startButton').click(function () {

            if (timer_btn == 0){
                
                updateTimerDict();
                pomofocus();

                timer_btn = 1; //timer has started
                $('#timer-btn').removeClass("btn-success").addClass("btn-dark");
                $("#timer-btn").html("Stop");
            }
            else{
                    if (paused == false){
                        timer.pause();
                        $('#timer-btn').removeClass("btn-dark").addClass("btn-warning");
                        $("#timer-btn").html("Continue");
                        paused = true;
                    }
                    else{
                        timer.start();
                        $('#timer-btn').removeClass("btn-warning").addClass("btn-dark");
                        $("#timer-btn").html("Stop");
                        paused = false;
                    }
            }
            
        });

        $('#chronoExample .pauseButton').click(function () {
            timer.pause();
        });
        
        $('#chronoExample .stopButton').click(function () {
            timer.stop();
        });
        
        $('#chronoExample .resetButton').click(function () {
            timer.reset();
        });
        

        
        function endTimeout(){
           /* var id = window.setTimeout(function() {}, 0);
            while (id--) {
                window.clearTimeout(id); // will do nothing if no timeout with id is present
            } */
        }

        function resetTimer(){
            zero_time_list();
            try{
                if (timer.isRunning() == true){
                    timer.stop();
                    timer = null
                }
            }
            catch{
                //pass
            }
            
                        
            zero_time_list();
            console.log(time_list)
            currently_break = false;
            currently_working = true;
            
            timer_btn = 0;
            count = 1;
            i = 0;
            updateTimerDict();
            paused = false;
            var task_min_and_sec_list = displayTimerValues(time_list[0]['task_minutes'],time_list[0]['task_seconds']);
            $(".values").html(task_min_and_sec_list[0] +":"+ task_min_and_sec_list[1]);
            
            $('#timer-btn').removeClass("btn-warning btn-dark").addClass("btn btn-success");
            $("#timer-btn").html("Start");
            
            
        }

        


    </script>
    <script>
        $('.switch3 input').on('change', function(){
            var dad = $(this).parent();
            if($(this).is(':checked'))
              dad.addClass('switch3-checked');
            else
              dad.removeClass('switch3-checked');
        });
    </script>
