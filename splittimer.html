<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0d5634ef12.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Split Timer</title>
  </head>
  <body>
  <style>
       
    .switch{
        position: relative;
        display: inline-block;
        width: 50px;
        height: 27px;
        border-radius: 27px;
        box-shadow: inset 0px 0px 0px 1px #bdc3c7;
        cursor: pointer;
        transition: all .3s;
    }
    .switch input{
        display: none;
    }
    .switch input:checked + div{
        left: calc(100% - 25px);
    }
    .switch div{
        position: absolute;
        width: 25px;
        height: 25px;
        border-radius: 25px;
        background-color: #2ecc71;
        top: 1px;
        left: 0px;
        transition: all .4s;
    }
    
  
  </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand " href="#"><i class="fa-regular fa-hourglass"></i> <b> Timers</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="timer.html">CountDown</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chesstimer.html">ChessTimer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stopwatch.html">Stopwatch</a>

                    <a class="nav-link" href="splittimer.html">SplitTimer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="eggtimer.html">EggTimer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tabata.html">TabataTimer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pomofocustimer.html">PomofocusTimer</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="secondTenthsExample" class="d-flex justify-content-center flex-column align-items-center m-3">
        <h2 class="p-3"><b>Split Timer</b></h2>
        <div class="values my-3 p-3 border rounded" style="font-size:56px;">00:00:00:<span style="font-size:40px">0</span></div>
        <div class="d-flex justify-content-center flex-row mb-3">
            <h5 class="mx-3">Stopwatch split</h5>
            <label class="switch">
                <input type="checkbox" id="switch-checkbox" onchange="switchTimer();"/>
                <div></div>
            </label>
            <h5 class="mx-3">Countdown split</h5>
        </div>
        <h3 class="p-2 set-time"><b>Set Time</b></h3>
        <div class="d-flex flex-row justify-content-center my-2 mb-3 set-time">
            <div class="d-flex flex-column align-items-center mx-2">
                <h5>Hours</h5>
                <input class="input-group" type="number" id="hours" min="0" step="1" placeholder="00" onchange="setHours(this);"/>
            </div>
            <div class="d-flex flex-column align-items-center mx-2">
                <h5>Minutes</h5>
                <input class="input-group" type="number" id="minutes" min="0" max="60" step="1" placeholder="00" onchange="setMinutes(this);"/>
            </div>
            <div class="d-flex flex-column align-items-center mx-2">
                <h5>Seconds</h5>
                <input class="input-group" type="number" id="seconds" min="0" max="60" step="1" placeholder="00" onchange="setSeconds(this);"/>
            </div>
        </div>
        
        
        
        <div id="chronoExample">
            <button class="btn btn-success startButton" id="timer-btn">Start</button>
            <button class="btn btn-info" onclick="lapRow();">Split</button>
            <button class="btn btn-danger resetButton">Reset</button>
        </div>

        <table class="table m-3" style="max-width:400px;">
            <thead class="table-secondary">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Split Time</th>
                <th scope="col">Difference</th>
              </tr>
            </thead>
            <tbody id="table-row">

            </tbody>
        </table>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/easytimer.min.js"></script>
    <script>
        var timer = new easytimer.Timer();
        var countdown_val = true;
        var valuesDict = {
            hours:0,
            minutes:0,
            seconds:0

        }
        function setHours(obj){
            var hours = $(obj).val();
            if(hours!=""){
                valuesDict.hours = hours;
            }
        }
        function setMinutes(obj){
            var minutes = $(obj).val();
            if(minutes!=""){
                valuesDict.minutes = minutes;
            }
        }
        function setSeconds(obj){
            var seconds = $(obj).val();
            if(seconds!=""){
                valuesDict.seconds = seconds;
            }
        }
        var timer_btn = 0;
        var paused = false;

        $('#chronoExample .startButton').click(function () {
            if (timer_btn == 0){
                timer.start({countdown: countdown_val, startValues: valuesDict,precision: 'secondTenths'});
                timer.addEventListener('secondTenthsUpdated', function (e) {
                    $('#secondTenthsExample .values').html(timer.getTimeValues().toString(['hours', 'minutes', 'seconds']) + ':<span style="font-size:40px">' + timer.getTimeValues().secondTenths) + '</span>';
                });

                timer_btn = 1; //timer has started
                $('#timer-btn').removeClass("btn-success").addClass("btn-dark");
                $("#timer-btn").html("Stop");
            }
            else{
                if (timer.getTimeValues().minutes > 0 || timer.getTimeValues().seconds > 0 ){
                    if (paused == false){
                        timer.pause();
                        $('#timer-btn').removeClass("btn-dark").addClass("btn-warning");
                        $("#timer-btn").html("Continue");
                        paused = true;
                    }
                    else{
                        timer.start();
                        $('#timer-btn').removeClass("btn-warning").addClass("btn-dark");
                        $("#timer-btn").html("Stop");
                        paused = false;
                    }
                    
                    
                }
            }
            
        });
        
        $('#chronoExample .pauseButton').click(function () {
            timer.pause();
        });
        
        
        
        timer.addEventListener('secondsUpdated', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        
        timer.addEventListener('started', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        
        timer.addEventListener('reset', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        var counter = 1;
        var previous_lap = "00:00:00";
        var even_lap = true;
        var first_lap = true;
        switchTimer();
        function switchTimer(){
            
            //checked for countdown timer
            if ($("#switch-checkbox").is(":checked") == true){
                $(".set-time").addClass("d-flex");
                countdown_val = true;
            }
            //unchecked for stopwatch timer
            else{
                $(".set-time").removeClass("d-flex").addClass("d-none");
                valuesDict.minutes = 0;
                valuesDict.seconds = 0;
                countdown_val =  false;
            }
        }

        function displayTimerValues(hrs, mins, secs, milli){
            var display_mins = ""
            var display_secs = ""
            var display_hrs = ""
            var display_milli = ""

            if ( (hrs.toString()).length === 1 ){
                display_hrs = "0" + hrs.toString();
            }
            else if ( (hrs.toString()).length === 0 ){
                display_hrs = "00";
            }
            else{
                display_hrs = hrs;
            }

            if ( (mins.toString()).length === 1 ){
                display_mins = "0" + mins.toString();
            }
            else if ( (mins.toString()).length === 0 ){
                display_mins = "00";
            }
            else{
                display_mins = mins;
            }

            if ( (secs.toString()).length === 1 ){
                display_secs = "0" + secs.toString();
            }
            else if ( (secs.toString()).length === 0 ){
                display_secs = "00";
            }
            else{
                display_secs = secs
            }
            display_milli = milli
            
            return [display_hrs, display_mins, display_secs, display_milli]
        }

        function lapDifference(previous_time,current_time) {
            var previous = previous_time.toString().split(":");
            var current  = current_time.toString().split(":");
            var hours_diff = (Number(current[0]) - Number(previous[0]));
            var mins_diff = (Number(current[1]) - Number(previous[1]));
            var secs_diff = (Number(current[2]) - Number(previous[2]));
            var milli_diff = (Number(previous[3]) - Number(current[3]));
            console.log(Number(current[3]), Number(previous[3]))
            var display_time = displayTimerValues(Math.abs(hours_diff), Math.abs(mins_diff), Math.abs(secs_diff), Math.abs(milli_diff));
            return display_time[0]+":"+display_time[1]+":"+display_time[2]+":"+display_time[3];
        }

        function lapRow(){
            if (first_lap == true){
                previous_lap = timer.getTimeValues().hours + ":" + timer.getTimeValues().minutes + ":" + timer.getTimeValues().seconds + ":" + timer.getTimeValues().secondTenths;
                first_lap = false;
            }

            current_lap = timer.getTimeValues().hours + ":" + timer.getTimeValues().minutes + ":" + timer.getTimeValues().seconds + ":" + timer.getTimeValues().secondTenths;
            $("#table-row").append(
                `
                <tr>
                    <td>${counter}</td>
                    <td>${timer.getTimeValues().toString(['hours', 'minutes', 'seconds', 'secondTenths'])}</td>
                    <td>${lapDifference(previous_lap,current_lap)}</td>
                </tr>

                `
            );
            previous_lap = current_lap;
            counter = counter + 1;

        }

        function resetTimer(){
            //checked for countdown timer
            if ($("#switch-checkbox").is(":checked") == true){
                var total_time = displayTimerValues($("#hours").val(), $("#minutes").val(), $("#seconds").val());
                $("#secondTenthsExample .values").html(total_time[0] + ":" + total_time[1] + ":" + total_time[2] + ":0");
            }
            //unchecked for stopwatch timer
            else{
                valuesDict.minutes = 0;
                valuesDict.seconds = 0;
                $("#secondTenthsExample .values").html("00:00:00:0");
            }
            
            timer.stop();
            timer = new easytimer.Timer();
            timer_btn = 0;
            $("#table-row").empty();
            paused = false;
            $('#timer-btn').removeClass().addClass("btn btn-success startButton");
            $("#timer-btn").html("Start");
            counter = 1;
        }
        
        $('#chronoExample .resetButton').click(function () {
            resetTimer();
        });
    </script>
    <script>
        $('.switch input').on('change', function(){
            var dad = $(this).parent();
            if($(this).is(':checked'))
              dad.addClass('switch-checked');
            else
              dad.removeClass('switch-checked');
        });
    </script>
  </body>
</html>
