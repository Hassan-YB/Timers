    <link rel="stylesheet" href="style.css">
    <title>Timers</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><b>Timers</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="timer.html">CountDown</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="chesstimer.html">ChessTimer</a>

            <li class="nav-item active">
                <a class="nav-link" href="stopwatch.html">Stopwatch</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="splittimer.html">SplitTimer</a>

      <div id="secondTenthsExample" class="d-flex justify-content-center flex-column align-items-center m-3">
        <h2 class="p-3"><b>Stopwatch</b></h2>
        <div class="values my-3 p-3 border rounded" style="font-size:56px;">00:00:00:<span style="font-size:40px">0</span></div>
        
        <div id="chronoExample">
            <button class="btn btn-success startButton" id="timer-btn">Start</button>
            <button class="btn btn-danger resetButton">Reset</button>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="easytimer.min.js"></script>
    <script>
        var timer = new easytimer.Timer();
        var timer_btn = 0;
        var paused = false;
        $('#chronoExample .startButton').click(function () {
            if (timer_btn == 0){
                timer.start({precision: 'secondTenths'});
                timer.addEventListener('secondTenthsUpdated', function (e) {
                    $('#secondTenthsExample .values').html(timer.getTimeValues().toString(['hours', 'minutes', 'seconds']) + ':<span style="font-size:40px">' + timer.getTimeValues().secondTenths) + '</span>';
                });
                timer_btn = 1; //timer has started
                $('#timer-btn').removeClass("btn-success").addClass("btn-dark");
                $("#timer-btn").html("Stop");
            }
            else{
                if (timer.getTimeValues().minutes > 0 || timer.getTimeValues().seconds > 0 ){
                    if (paused == false){
                        timer.pause();
                        $('#timer-btn').removeClass("btn-dark").addClass("btn-warning");
                        $("#timer-btn").html("Continue");
                        paused = true;
                    }
                    else{
                        timer.start();
                        $('#timer-btn').removeClass("btn-warning").addClass("btn-dark");
                        $("#timer-btn").html("Stop");
                        paused = false;
                    }
                    
                    
                }
            }
        });
        function resetTimer(){
            timer.stop();
            timer = new easytimer.Timer();
            $('#secondTenthsExample .values').html("00:00:00:0");
            timer_btn = 0;
            paused = false;
            $('#timer-btn').removeClass().addClass("btn btn-success startButton");
            $("#timer-btn").html("Start");
        }

        $('#chronoExample .pauseButton').click(function () {
            timer.pause();
        });
        
        $('#chronoExample .stopButton').click(function () {
            timer.stop();
        });
        
        $('#chronoExample .resetButton').click(function () {
            resetTimer();
        });
        
        timer.addEventListener('secondsUpdated', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        
        timer.addEventListener('started', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        
        timer.addEventListener('reset', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
    </script>
  </body>
</html>
