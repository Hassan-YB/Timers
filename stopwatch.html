      <div id="secondTenthsExample" class="d-flex justify-content-center flex-column align-items-center m-3">
        <h2 class="tophead pt-0 pb-3 d-flex align-items-center justify-content-between font-color"><b>Stopwatch</b></h2>
        <div class="values mx-3 px-3 text-left">00:00:00<span class="values-small">:00</span></div>
        
        <div id="chronoExample" class="d-flex justify-content-center flex-row align-items-center">
            <button class="btn btn-outline-info resetButton">Reset</button>
            <button class="btn btn-primary startButton" id="timer-btn">Start</button>
            <i class="far fa-volume-up fa-2x cursor-pointer font-color mx-2" id="toggleSoundBtn" style="width:32px"></i>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/easytimer_doubledigits.min.js"></script>
    <script src="js/sound.js"></script>

    <script>
        var timer = new easytimer.Timer();
        var timer_btn = 0;
        var paused = false;
        $('#chronoExample .startButton').click(function () {
            if (timer_btn == 0){
                timer.start({precision: 'secondTenths'});
                timer.addEventListener('secondTenthsUpdated', function (e) {
                    $('#secondTenthsExample .values').html(timer.getTimeValues().toString(['hours', 'minutes', 'seconds'])+'<span class="values-small">:'+timer.getTimeValues().secondTenths+'</span>');
                });
                timer_btn = 1; //timer has started
                $("#timer-btn").html("Stop");
            }
            else{
                    if (paused == false){
                        timer.pause();
                        $("#timer-btn").html("Continue");
                        paused = true;
                    }
                    else{
                        timer.start();
                        $("#timer-btn").html("Stop");
                        paused = false;
                    }                    
            }
        });
        function resetTimer(){
            playStopSound();
            timer.stop();
            $('#secondTenthsExample .values').html("00:00:00"+'<span class="values-small">:00'+'</span>');
            timer_btn = 0;
            paused = false;
            $("#timer-btn").html("Start");
        }

        $('#chronoExample .pauseButton').click(function () {
            timer.pause();
        });
        
        $('#chronoExample .stopButton').click(function () {
            timer.stop();
        });
        
        $('#chronoExample .resetButton').click(function () {
            resetTimer();
        });
        
        timer.addEventListener('secondsUpdated', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        
        timer.addEventListener('started', function (e) {
            playStartSound();
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        
        timer.addEventListener('reset', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
    </script>
  </body>
