  <body>
    <style>
        .input-group {
            border-radius:10px;
            background-color:#f3f4f4;
        }
        .switch3{
            position: relative;
            display: inline-block;
            width: 80px;
            height: 37px;
            border-radius: 37px;
            background-color: #f3f4f4;
            cursor: pointer;
            transition: all .3s;
            overflow: hidden;
            box-shadow: 0px 0px 2px rgba(0,0,0, .3);
          }
          .switch3 input{
            display: none;
          }
          .switch3 input:checked + div{
            left: calc(80px - 32px);
            box-shadow: 0px 0px 0px white;
          }
          .switch3 div{
            position: absolute;
            width: 27px;
            height: 27px;
            border-radius: 27px;
            background-color: white;
            top: 5px;
            left: 5px;
            box-shadow: 0px 0px 1px rgb(150,150,150);
            transition: all .3s;
          }
          .switch3 div:before, .switch3 div:after{
            position: absolute;
            content: 'ON';
            width: calc(80px - 40px);
            height: 37px;
            line-height: 37px;
            font-family: 'Varela Round';
            font-size: 14px;
            font-weight: bold;
            top: -5px;
          }
          .switch3 div:before{
            content: 'OFF';
            color: rgb(120,120,120);
            left: 100%;
          }
          .switch3 div:after{
            content: 'ON';
            right: 100%;
            color: white;
          }
          
          .switch3-checked{
            background-color : #e74c3c;
            box-shadow: none;
          }
          .remaining-time{
            width: 170px;
            height: 65px;
            border: 1px solid #dee2e6!important;
            padding: 20px 10px;
            font-size: 56px;
            color: black;
            text-align: center;
          }
          .border-10{
              border-radius:10px;
          }
    </style>

    <div id="secondTenthsExample" class="d-flex justify-content-center flex-column align-items-center m-3">
        <p class="current-interval"></p>
        <p class="timer-class"></p>
        <div class="d-flex flex-column justify-content-center align-items-end">
            <div class="m-2 text-center">
                <h3 id="main-timer"><b>Tabata Timer</b></h3>
                <div class="values my-1 px-3 py-1 border" style="font-size:56px;border-radius:10px;">00:00</div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-row align-self-center">
                <div class="d-flex flex-column align-items-center mx-2">
                    <h6>Intervals</h6>
                    <input class="input-group" type="number" id="intervals" min="0" max="20" step="1" value="1"/>
                </div>
                <div class="d-flex flex-column align-items-center mx-2">
                    <h6 id="remaining-time">Remaining Time</h6>
                    <div class="total-time d-flex align-items-center justify-content-center border remaining-time" style="border-radius:10px">00:00</div>
                </div>
            </div>
        </div>
                
        <div class="d-flex flex-row justify-content-center my-2 mb-3 px-2">
            <div class="d-flex flex-column align-items-center m-2">
                <h3 class="p-2 text-info"><b>Work Time</b></h3>
                <div class="d-flex flex-row justify-content-center my-2 mb-3 px-3 border-right">
                    <div class="d-flex flex-column align-items-center mx-2">
                        <h6>Minutes</h6>
                        <input class="input-group" style="width:172px;" type="number" id="work-minutes" min="0" max="60" step="1" value="00"/>
                    </div>
                    <div class="d-flex flex-column align-items-center mx-2">
                        <h6>Seconds</h6>
                        <input class="input-group" style="width:172px;" type="number" id="work-seconds" min="0" max="60" step="1" value="30"/>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center my-2">
                <h3 class="p-2 text-success"><b>Rest Time</b></h3>
                <div class="d-flex flex-row justify-content-center my-2 mb-3 px-3">
                    <div class="d-flex flex-column align-items-center mx-2">
                        <h6>Minutes</h6>
                        <input class="input-group" style="width:172px;" type="number" id="rest-minutes" min="0" max="60" step="1" value="00" />
                    </div>
                    <div class="d-flex flex-column align-items-center mx-2">
                        <h6>Seconds</h6>
                        <input class="input-group" style="width:172px;" type="number" id="rest-seconds" min="0" max="60" step="1" value="30" />
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="form-check my-1 align-items-center d-flex flex-column">
                <h5>Warm Up</h5>
                <label class="switch3" >
                    <input type="checkbox" id="warm-up-check" onchange="checkboxField();"/>
                    <div></div>
                </label>
            </div>
            <div class="form-check my-1 align-items-center d-flex flex-column">
                <h5>Cool Down</h5>
                <label class="switch3" >
                    <input type="checkbox" id="cool-down-check" onchange="checkboxField();"/>
                    <div></div>
                </label>
            </div>
        </div>
        <div class="d-flex flex-column align-items-stretch task my-2" style="width:450px">
            <div class="d-none flex-row justify-content-between align-items-center bg-primary px-2 py-1 border rounded my-2" id="warm-up-div">
                <h5 class="text-white pt-1 mr-5">Warm Up Time</h5>
                <div class="d-flex justify-content-between">
                    <input style="width:70px;font-size:1.25rem" class="form-control mx-1 task-minutes" name="task-minutes" id="warm-up-minutes" type="number" max="59" value="00">
                    <input style="width:70px;font-size:1.25rem" class="form-control mmx-1 task-seconds" name="task-seconds" id="warm-up-seconds" type="number" max="59" value="00">
                </div>
            </div>
            <div class="d-none flex-row justify-content-between align-items-center bg-success px-2 py-1 border rounded my-2" id="cool-down-div">
                <h5 class="text-white pt-1 mr-5">Cool Down Time</h5>
                <div class="d-flex justify-content-between">
                    <input style="width:70px;font-size:1.25rem" class="form-control mx-1 break-minutes" name="break-minutes" id="cool-down-minutes" type="number" max="60" value="00">
                    <input style="width:70px;font-size:1.25rem" class="form-control mmx-1 break-seconds" name="break-seconds" id="cool-down-seconds" type="number" max="59" value="00">
                </div>
            </div>
        </div>

        
        <div id="chronoExample">
            <button class="btn btn-success startButton" id="timer-btn">Start</button>
            <button class="btn btn-danger resetButton">Reset</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="easytimer.min.js"></script>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        var timer = new easytimer.Timer();
        var timer2 = new easytimer.Timer();
        var valuesDict = {
            hours:0,
            minutes:0,
            seconds:0

        }
        var totalDict = {
            hours:0,
            minutes:0,
            seconds:0
        }
        var total_seconds = 0;
        function getMinutesSeconds(time){
            var minutes = Math.floor(time / 60);
            var seconds = time - minutes * 60;
            return [minutes,seconds]
        }
        function setMinutes(obj){
            valuesDict.minutes = obj;
        }
        function setSeconds(obj){
            valuesDict.seconds = obj;
        }
        function milliSeconds(minutes,seconds){
            return ((Number(minutes) * 60)+Number(seconds))*1000;
        }

        function checkboxField(){
            if ($("#warm-up-check").is(":checked") == true){
                $("#warm-up-div").removeClass("d-none").addClass("d-flex");
            }
            else{
                $("#warm-up-div").removeClass("d-flex").addClass("d-none");
            }

            if ($("#cool-down-check").is(":checked") == true){
                $("#cool-down-div").removeClass("d-none").addClass("d-flex");
            }
            else{
                $("#cool-down-div").removeClass("d-flex").addClass("d-none");
            }

        }

        function displayTimerValues(mins,secs){
            var display_mins = ""
            var display_secs = ""

            if ( (mins.toString()).length === 1 ){
                display_mins = "0" + mins.toString();
            }
            else if ( (mins.toString()).length === 0 ){
                display_mins = "00";
            }
            else{
                display_mins = mins;
            }
            if ( (secs.toString()).length === 1 ){
                display_secs = "0" + secs.toString();
            }
            else if ( (secs.toString()).length === 0 ){
                display_secs = "00";
            }
            else{
                display_secs = secs
            }
            return [display_mins,display_secs]
        }

        async function tabata(){

            var intervals = Number($("#intervals").val());
            var work_minutes = Number($("#work-minutes").val());
            var work_seconds = Number($("#work-seconds").val());
            var rest_minutes = Number($("#rest-minutes").val());
            var rest_seconds = Number($("#rest-seconds").val());
            var warm_up_minutes = Number($("#warm-up-minutes").val());
            var warm_up_seconds = Number($("#warm-up-seconds").val());
            var cool_down_minutes = Number($("#cool-down-minutes").val());
            var cool_down_seconds = Number($("#cool-down-seconds").val());

            if ($("#cool-down-check").is(":checked") == false){
                total_seconds = (Number(warm_up_minutes)*60) + Number(warm_up_seconds) + (Number(cool_down_minutes)*60) + Number(cool_down_seconds) +   ( Number(intervals) * ( (Number(work_minutes)*60) + Number(work_seconds) + (Number(rest_minutes)*60) + Number(rest_seconds) ) );  
            }
            else{
                console.log("cool down true");
                total_seconds = 0;
                total_seconds = (Number(warm_up_minutes)*60) + Number(warm_up_seconds);


                for(i=1;i<=intervals;i++){
                    console.log(i);
                    total_seconds = total_seconds + (Number(work_minutes)*60) + Number(work_seconds) + (Number(rest_minutes)*60) + Number(rest_seconds);
                }

                console.log(total_seconds);
                if ( $("#cool-down-check").is(":checked") == true){
                    total_seconds = total_seconds - ((Number(rest_minutes)*60) + Number(rest_seconds));
                }

                total_seconds = total_seconds + (Number(cool_down_minutes)*60) +  Number(cool_down_seconds);
            }
            var total_time = getMinutesSeconds(total_seconds);
            totalDict.minutes = total_time[0];
            totalDict.seconds = total_time[1];
            console.log(totalDict);


            timer2.start({countdown: true, startValues: totalDict});
            var total_time_min_and_sec_list = displayTimerValues(total_time[0],total_time[1]);
            $(".total-time").html(total_time_min_and_sec_list[0] +":"+ total_time_min_and_sec_list[1])
            timer2.addEventListener('secondTenthsUpdated', function (e) {
                $('#secondTenthsExample .total-time').html(timer2.getTimeValues().toString(['minutes', 'seconds']));
            });

            $("#main-timer").hide();
            if (warm_up_minutes > 0 || warm_up_seconds > 0){
                setMinutes(warm_up_minutes);
                setSeconds(warm_up_seconds);
                var warm_up_min_and_sec_list = displayTimerValues(warm_up_minutes,warm_up_seconds);
                $(".timer-class").html(`<div class="bg-warning d-flex rounded text-white justify-content-center py-1 px-3"># Warm up </div>`);
                $(".values").removeClass("text-dark").addClass("bg-warning text-white");
                timer.start({countdown: true, startValues: valuesDict}).html(warm_up_min_and_sec_list[0] +":"+ warm_up_min_and_sec_list[1]);
                await sleep(milliSeconds(warm_up_minutes,warm_up_seconds));
            }

            if (intervals > 0){
                for(i=1;i<=intervals;i++){
                    $(".current-interval").addClass('bg-light py-1 px-2 border-10').html(i+"/"+intervals);
                    if (work_minutes > 0 || work_seconds > 0){
                        setMinutes(work_minutes);
                        setSeconds(work_seconds);
                        var work_min_and_sec_list = displayTimerValues(work_minutes,work_seconds);
                        $(".timer-class").html(`<div class="bg-primary d-flex rounded text-white justify-content-center py-1 px-3"># Work </div>`);
                        $(".values").removeClass("bg-warning bg-success text-dark").addClass("bg-primary text-white").html(work_min_and_sec_list[0] +":"+ work_min_and_sec_list[1]);
                        timer.start({countdown: true, startValues: valuesDict});
                        await sleep(milliSeconds(work_minutes,work_seconds));
                    }
                    if ( $("#cool-down-check").is(":checked") == true && i==intervals){
                        //pass
                    }
                    else if(rest_minutes > 0 || rest_seconds > 0){
                        setMinutes(rest_minutes);
                        setSeconds(rest_seconds);
                        var rest_min_and_sec_list = displayTimerValues(rest_minutes,rest_seconds);
                        $(".timer-class").html(`<div class="bg-success d-flex rounded text-white justify-content-center py-1 px-3"># Time for a break </div>`);
                        $(".values").removeClass("bg-primary").addClass("bg-success").html(rest_min_and_sec_list[0] +":"+ rest_min_and_sec_list[1]);
                        timer.start({countdown: true, startValues: valuesDict});
                        await sleep(milliSeconds(rest_minutes,rest_seconds));
                    }
                }
            }

            if (cool_down_minutes > 0 || cool_down_seconds > 0){
                setMinutes(cool_down_minutes);
                setSeconds(cool_down_seconds);
                var cool_down_min_and_sec_list = displayTimerValues(cool_down_minutes,cool_down_seconds);
                $(".timer-class").html(`<div class="bg-info d-flex rounded text-white justify-content-center py-1 px-3"># Cool Down </div>`);
                $(".values").removeClass("bg-success").addClass("bg-info").html(cool_down_min_and_sec_list[0] +":"+ cool_down_min_and_sec_list[1]);
                timer.start({countdown: true, startValues: valuesDict});
                await sleep(milliSeconds(cool_down_minutes,cool_down_seconds));
            }
            $(".timer-class,.current-interval").removeClass("bg-light py-1 px-2 border-10").html("");
            $("#main-timer").show();
            $(".values").removeClass("bg-primary bg-success bg-info text-white").addClass("text-dark");
                    
        }
        var started = 0;
        $('#chronoExample .startButton').click(function () {
            if (started == 0){
                started = 1;
                tabata();
                $("#timer-btn").html('Stop');
                $("#timer-btn").addClass("btn btn-dark");

            }
            else{
                if(started == 1){
                    $("#timer-btn").html('Continue');
                    $("#timer-btn").removeClass('btn-dark').addClass("btn-warning");
                    timer.pause();
                    timer2.pause();
                    started = 2;
                }
                else if (started ==2){
                    $("#timer-btn").html('Stop');
                    $("#timer-btn").removeClass('btn-warning').addClass("btn-dark");
                    timer.start();
                    timer2.start();
                    started = 1;
                }
            }
            
            
            timer.addEventListener('secondTenthsUpdated', function (e) {
                $('#secondTenthsExample .values').html(timer.getTimeValues().toString(['minutes', 'seconds']));
            });
        });
        
        function resetTimer(){
            $("#work-minutes").val("00");
            $("#work-seconds").val("00");
            $("#rest-minutes").val("00");
            $("#rest-seconds").val("00");
            $("#warm-up-minutes").val("00");
            $("#warm-up-seconds").val("00");
            $("#cool-down-minutes").val("00");
            $("#cool-down-seconds").val("00");
            timer.stop();
            timer2.stop();
            timer = new easytimer.Timer();
            timer2 = new easytimer.Timer();
            $(".remaining-time , .values").html("00:00");
            started = 0;
            $("#timer-btn").removeClass('btn-warning btn-dark').addClass('btn-success');
            $(".timer-class").html("");
            $("#main-timer").show();
            $(".values").removeClass("bg-primary bg-success bg-info text-white").addClass("text-dark");

        }

        $('#chronoExample .pauseButton').click(function () {
            timer.pause();
            timer2.pause();
        });
        
        $('#chronoExample .stopButton').click(function () {
            timer.stop();
            timer2.stop();
        });
        
        $('#chronoExample .resetButton').click(function () {
            resetTimer();
        });
        
        timer.addEventListener('secondsUpdated', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        
        timer.addEventListener('started', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });
        
        timer.addEventListener('reset', function (e) {
            $('#chronoExample .values').html(timer.getTimeValues().toString());
        });

    </script>

    <script>
        $('.switch3 input').on('change', function(){
            var dad = $(this).parent();
            if($(this).is(':checked'))
              dad.addClass('switch3-checked');
            else
              dad.removeClass('switch3-checked');
        });
    </script>
